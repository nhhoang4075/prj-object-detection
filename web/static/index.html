<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection - Object Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            color: #333;
        }
        header {
            background: #fff;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        nav {
            display: flex;
            gap: 8px;
        }
        nav a {
            padding: 10px 20px;
            color: #64748b;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }
        nav a:hover {
            background: #f1f5f9;
            color: #334155;
        }
        nav a.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .video-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            background: #fff;
            padding: 8px;
        }
        .video-wrapper {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        #video {
            display: block;
            transform: scaleX(-1);
            border-radius: 4px;
            width: 860px;
            height: 480px;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1);
            pointer-events: none;
        }
        #capture {
            display: none;
        }
        .status-bar {
            margin-top: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #fff;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #94a3b8;
        }
        .status.connected .status-dot {
            background: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        .status.error .status-dot {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        .detections {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .detection-badge {
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .detection-badge.dangerous {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: #fff;
        }
        .detection-badge.safe {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #fff;
        }
        .capture-notification {
            position: fixed;
            top: 90px;
            right: 20px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #fff;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 500;
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.3);
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
            z-index: 200;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <a href="/" class="active">Detection</a>
                <a href="/captures">Captures</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Real-time Detection</h1>
        <p class="subtitle">Detecting knives and scissors in real-time using YOLOv11</p>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="video" autoplay playsinline></video>
                <canvas id="overlay"></canvas>
            </div>
        </div>
        <canvas id="capture"></canvas>

        <div class="status-bar">
            <div id="status" class="status">
                <span class="status-dot"></span>
                <span id="status-text">Initializing...</span>
            </div>
        </div>

        <div id="detections" class="detections"></div>
    </main>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const capture = document.getElementById('capture');
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const detectionsEl = document.getElementById('detections');
        const ctx = overlay.getContext('2d');
        const captureCtx = capture.getContext('2d');

        let ws = null;
        let isProcessing = false;
        const FPS = 10;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 860, height: 480, facingMode: 'user' }
                });
                video.srcObject = stream;
                await video.play();

                overlay.width = video.videoWidth;
                overlay.height = video.videoHeight;
                capture.width = video.videoWidth;
                capture.height = video.videoHeight;

                statusText.textContent = 'Camera ready. Connecting...';
                connectWebSocket();
            } catch (err) {
                statusText.textContent = 'Camera access denied';
                statusEl.className = 'status error';
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                statusText.textContent = 'Detection active';
                statusEl.className = 'status connected';
                startDetection();
            };

            ws.onclose = () => {
                statusText.textContent = 'Reconnecting...';
                statusEl.className = 'status error';
                setTimeout(connectWebSocket, 2000);
            };

            ws.onerror = () => {
                statusText.textContent = 'Connection error';
                statusEl.className = 'status error';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                drawDetections(data.detections);
                updateDetectionBadges(data.detections);
                if (data.captured) {
                    showCaptureNotification();
                }
                isProcessing = false;
            };
        }

        function startDetection() {
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN && !isProcessing) {
                    sendFrame();
                }
            }, 1000 / FPS);
        }

        function sendFrame() {
            isProcessing = true;
            captureCtx.drawImage(video, 0, 0);
            const dataUrl = capture.toDataURL('image/jpeg', 0.8);
            ws.send(dataUrl);
        }

        function drawDetections(detections) {
            ctx.clearRect(0, 0, overlay.width, overlay.height);

            for (const det of detections) {
                const [x1, y1, x2, y2] = det.bbox;
                const color = det.dangerous ? '#ef4444' : '#22c55e';
                const label = `${det.class} ${Math.round(det.confidence * 100)}%`;

                // Draw box
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

                // Draw label (flipped back to be readable after CSS transform)
                ctx.save();
                ctx.font = 'bold 14px -apple-system, sans-serif';
                const textWidth = ctx.measureText(label).width;

                ctx.translate(x1 + (textWidth + 16) / 2, y1 - 14);
                ctx.scale(-1, 1);
                ctx.translate(-(x1 + (textWidth + 16) / 2), -(y1 - 14));

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.roundRect(x1, y1 - 28, textWidth + 16, 24, 6);
                ctx.fill();

                ctx.fillStyle = '#fff';
                ctx.fillText(label, x1 + 8, y1 - 11);
                ctx.restore();
            }
        }

        function updateDetectionBadges(detections) {
            if (detections.length === 0) {
                detectionsEl.innerHTML = '';
                return;
            }

            detectionsEl.innerHTML = detections.map(det => `
                <span class="detection-badge ${det.dangerous ? 'dangerous' : 'safe'}">
                    ${det.class} ${Math.round(det.confidence * 100)}%
                </span>
            `).join('');
        }

        function showCaptureNotification() {
            const notif = document.createElement('div');
            notif.className = 'capture-notification';
            notif.textContent = 'Image captured!';
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        initCamera();
    </script>
</body>
</html>
